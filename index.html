<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    ☔
                </li>
                <li class="main-nav__item">
                    ☕
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="count">
            <h2 class="section-title">Our Count</h2>
            <div id="count__div">
                <button id="count__div-minus">-</button>
                <p id="count__div-counter">0</p>
                <button id="count__div-add">+</button>
            </div>
        </section>
        <section>
            <h2 class="section-title">Stars can happen here</h2>
            <div id="star__container"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
